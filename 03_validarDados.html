<script>

   }

   while(salario < 0){
    salario = prompt ("Qual seu salario?")
   }

    while(estadoCivil != "S" && estadoCivil != "C" && estadoCivil != "V" && estadoCivil != "D" ){
        estadoCivil = prompt("Qual seu estado civil? S-Solteiro, C-Casado,  V-Viuvo, D-Divorciado")
    }
   
</script>
